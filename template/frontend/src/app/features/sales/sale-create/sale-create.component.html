<div class="container">
  <mat-card class="form-card">
    <h1 class="title">Create Sale</h1>

    <form [formGroup]="form" (ngSubmit)="create()" class="form-fields">

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Customer</mat-label>
        <mat-select formControlName="customerId" required>
          <mat-option *ngFor="let customer of customers" [value]="customer.id">
            {{ customer.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Branch</mat-label>
        <mat-select formControlName="branchId" required>
          <mat-option *ngFor="let branch of branches" [value]="branch.id">
            {{ branch.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Sale Date</mat-label>
        <input matInput formControlName="saleDate" type="date" required />
      </mat-form-field>

      <div formArrayName="items" class="product-list">
        <div *ngFor="let item of items.controls; let i=index" [formGroupName]="i" class="product-item">
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Product</mat-label>
            <mat-select formControlName="productId" required>
              <mat-option *ngFor="let product of products" [value]="product.id">
                {{ product.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="quantity-field">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="price-field">
            <mat-label>Unit Price</mat-label>
            <input matInput type="number" formControlName="unitPrice" required />
          </mat-form-field>

          <button mat-icon-button color="warn" (click)="removeItem(i)" *ngIf="items.length > 1">
            <mat-icon>delete</mat-icon>
          </button>

        </div>

        <div class="add-button">
          <button mat-raised-button color="accent" type="button" (click)="addItem()">
            Add Product
          </button>
        </div>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Save Sale
        </button>
      </div>

    </form>
  </mat-card>
</div>
