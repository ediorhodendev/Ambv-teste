<div class="container mt-4">
  <mat-card>
    <div class="branch-header">
      <h2>Sales</h2>
      <button mat-raised-button color="primary" (click)="navigateToCreate()">
        <mat-icon>add</mat-icon> New Sale
      </button>
    </div>

    <table mat-table [dataSource]="sales" class="mat-elevation-z8 full-width-table" *ngIf="sales.length > 0">

      <!-- Sale Number Column -->
      <ng-container matColumnDef="saleNumber">
        <th mat-header-cell *matHeaderCellDef> Sale Number </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.id }} </td>
      </ng-container>

      <!-- Customer Name Column -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.customerName }} </td>
      </ng-container>

      <!-- Branch Name Column -->
      <ng-container matColumnDef="branchName">
        <th mat-header-cell *matHeaderCellDef> Branch </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.branchName }} </td>
      </ng-container>

      <!-- Sale Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.date | date:'shortDate' }} </td>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.total | currency }} </td>
      </ng-container>

      <!-- Cancelled Column -->
      <ng-container matColumnDef="cancelled">
        <th mat-header-cell *matHeaderCellDef> Cancelled </th>
        <td mat-cell *matCellDef="let sale"> {{ sale.cancelled ? 'Yes' : 'No' }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let sale">
          <button mat-icon-button color="primary" (click)="navigateToDetails(sale.id)" matTooltip="View">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="navigateToEdit(sale.id)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSale(sale.id)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div class="empty-state" *ngIf="sales.length === 0">
      <img src="/assets/ambev-logo.png" alt="Ambev Logo" class="empty-logo" />
      <p>No sales found. Click "New Sale" to add your first sale!</p>
    </div>
  </mat-card>
</div>
