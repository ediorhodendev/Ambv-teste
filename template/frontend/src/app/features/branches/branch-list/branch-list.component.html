<div class="container mt-4">
  <mat-card>
    <div class="branch-header">
      <h2>Branches</h2>
      <button mat-raised-button color="primary" (click)="navigateToCreate()">
        <mat-icon>add</mat-icon> New Branch
      </button>
    </div>

    <table mat-table [dataSource]="branches" class="mat-elevation-z8 full-width-table" *ngIf="branches.length > 0">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let branch"> {{ branch.name }} </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let branch"> {{ branch.location }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let branch">
          <button mat-icon-button color="primary" (click)="navigateToDetails(branch.id)" matTooltip="View">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="navigateToEdit(branch.id)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteBranch(branch.id)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="empty-state" *ngIf="branches.length === 0">
      <img src="/assets/ambev-logo.png" alt="Ambev Logo" class="empty-logo">
      <p>No branches found. Click "New Branch" to add your first branch!</p>
    </div>
  </mat-card>
</div>
