<div class="container mt-4">
  <mat-card>
    <div class="branch-header">
      <h2>Products</h2>
      <button mat-raised-button color="primary" (click)="navigateToCreate()">
        <mat-icon>add</mat-icon> New Product
      </button>
    </div>

    <table mat-table [dataSource]="products" class="mat-elevation-z8 full-width-table" *ngIf="products.length > 0">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{ product.price | currency }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button color="primary" (click)="navigateToDetails(product.id)" matTooltip="View">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="navigateToEdit(product.id)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProduct(product.id)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div class="empty-state" *ngIf="products.length === 0">
      <img src="/assets/ambev-logo.png" alt="Ambev Logo" class="empty-logo" />
      <p>No products found. Click "New Product" to add your first product!</p>
    </div>

  </mat-card>
</div>
