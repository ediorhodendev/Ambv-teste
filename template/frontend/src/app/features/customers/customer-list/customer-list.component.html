<div class="container mt-5">
  <div class="header">
    <img src="/assets/ambev-logo.png" alt="Ambev Logo" class="ambev-logo">
    <h2 class="title">Customers</h2>
    <div class="header-buttons">
      <button mat-raised-button color="primary" (click)="navigateToCreate()">
        <mat-icon>add</mat-icon> New Customer
      </button>
      <button mat-stroked-button color="accent" routerLink="/">
        <mat-icon>home</mat-icon> Home
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="pagedCustomers" class="mat-elevation-z8 full-width-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let customer"> {{ customer.name }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let customer"> {{ customer.email }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let customer">
        <button mat-icon-button color="primary" (click)="navigateToDetails(customer.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="navigateToEdit(customer.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCustomer(customer.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="pagination">
    <button mat-button (click)="prevPage()" [disabled]="pageIndex === 0">Previous</button>
    <span>Page {{ pageIndex + 1 }} of {{ totalPages }}</span>
    <button mat-button (click)="nextPage()" [disabled]="pageIndex >= totalPages - 1">Next</button>
  </div>
</div>
